<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<title>Registrarse</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link href="css/" rel="stylesheet" type="text/css" th:href="@{/css/}">

</head>

<body>

	<div class="formulario">
		<form class="needs-validation" th:action="@{/registrarse/submit}"
			th:object="${usuario}" method="post" id="register" name="register">
			<div class="form-group">
				<label for="nombre" th:text="#{reg.mensajePrincipal}">Â¡Registrate para empezar a hacer
					reservas!</label> <br>
				<td><input th:if="${usuario.id != 0}" type="hidden" name="id"
					th:field="*{id}" />
				<td><input th:if="${usuario.activo == 0}" type="hidden"
					name="activo" th:field="*{activo}" /></td> <label for="nombre" th:text="#{reg.nombre}">Nombre:
				</label> <input class="form-control form-control-lg" type="text"
					name="nombre" th:field="*{username}" th:placeholder="#{reg.nombre2}" />
			</div>
			<div class="form-group">
				<label for="email" th:text="#{reg.email}">Email: </label> <input
					class="form-control form-control-lg" type="email" name="email"
					th:field="*{email}" placeholder="Email" />
			</div>
			<div class="form-group">
				<label for="password" th:text="#{reg.contrasenya}">ContraseÃ±a: </label>
				<div class="input-group">
					<input class="form-control form-control-lg" type="password"
						name="passwordOne" th:field="*{password}" th:placeholder="#{reg.contrasenya2}" />
				</div>
				<div class="form-group">
					<label for="centro" th:text="#{reg.centro}">Centro: </label> <select id="centro"
						class="form-control" th:field="*{centro}">
						<option th:each="centro : ${centro}" th:value="${centro.id}"
							th:text="${centro.nombre}">N/S</option>
					</select>
				</div>

			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-primary btn-block mb-1" type="submit"
					name="enviar" value="Enviar" th:text="#{reg.registrarse}">Registrarse</button>
			</div>
		</form>
	</div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

</html>
