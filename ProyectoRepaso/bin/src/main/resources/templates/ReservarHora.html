<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link href="css/" rel="stylesheet" type="text/css" th:href="@{/css/}">

</head>
<body>
	<div th:replace="Navbar.html :: navbar"></div>

	<form method="POST" th:action="@{/usuario/reservarAula}"
		th:object="${nuevaReserva}">
		<div class="form-group">
			<h3>Reservar aula</h3>
			<label>Fecha</label> <input type="date" th:field="*{fecha}"
				value="2019-09-21" min="2019-09-21" max="2019-12-31" readonly>
		</div>

		<div class="form-check">
			<label class="form-check-label" for="exampleCheck1">Aula</label> <input
				type="text" th:field="*{espacio}" th:value="*{espacio}"
				class="form-control input-md" readonly>
		</div>


		<div class="form-check">
			<label class="form-check-label" for="exampleCheck1">Hora</label> <select
				class="form-control" th:field="*{hora}">
				<option th:each="hora : ${horarios}" th:text="${hora}"
					th:value="${hora}"></option>

			</select>
		</div>

		<div class="row pt-4 justify-content-center">
			<button type="submit" id="btnform"
				class="reserva btn btn-outline-light btn-md col-8">Reservar</button>
		</div>



	</form>


	<div th:replace="Footer.html :: footer"></div>
</body>
