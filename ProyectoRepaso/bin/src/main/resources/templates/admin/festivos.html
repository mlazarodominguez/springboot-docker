<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Festivos</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link href="css/" rel="stylesheet" type="text/css" th:href="@{/css/}">

</head>
<body>

	<div th:replace="Navbar.html :: navbar"></div>

	<div id="menu" class="opcionesMenu">
	    <button class="btn btn-primary mb-2 bg-light"><a th:href="@{/admin/nuevoDiaFestivo}" th:text="#{festivos.anyadir}">Añadir festivo</a></button> |
	  </div>
  
	<table class="table table-dark w-75 mx-auto">
		<thead>
			<tr>
				<th scope="col" th:text="#{festivos.fecha}">Fecha</th>
				<th scope="col" th:text="#{festivos.centro}">Centro</th>
				<th scope="col" th:text="#{festivos.descripcion}">Descripción</th>
				<th scope="col" th:text="#{festivos.operaciones}">Operaciones</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="festivos:${diasFestivos}">
				<td th:text="${festivos.fecha}">01-01-2000</td>
				<td th:text="${festivos.centro.nombre}">Centro</td>
				<td th:text="${festivos.descripcion}">Dia de navidad</td>
				<td><a href="#" th:href="@{/admin/borrarFestivo/{id}(id=${festivos.id})}" 
				onclick="return confirm('¿ESTÁ SEGURO DE BORRAR ESTA SOLICITUD?');" th:text="#{festivos.borrar}">Borrar</a>
				<a href="#" th:href="@{/admin/editarDiaFestivo/{id}(id=${festivos.id})}" th:text="#{festivos.editar}">Editar</a>
				</td>

			</tr>
		</tbody>
	</table>
	<div th:replace="Footer.html :: footer"></div>
</body>
</html>
