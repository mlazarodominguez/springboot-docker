<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <title>Reservas Usuario Especifico</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- <link href="../static/css/" rel="stylesheet" th:href="@{/css/}">-->
</head>

<body>

  <div th:replace="Navbar.html :: navbar"></div>

  <div id="menu" class="opcionesMenu">
    <button class="btn btn-primary mb-2 bg-light"><a th:href="@{/usuario/menu}" th:text="#{resUsEsp.menu}">Ver Menu</a></button> |
  </div>
  <br />
  <table class="table table-dark table-striped  ml-0">
    <thead>
      <tr>
        <th th:text="#{resUsEsp.id}">Id</th>
        <th th:text="#{resUsEsp.usuario}">Usuario</th>
        <th th:text="#{resUsEsp.espacio}">Espacio</th>
        <th th:text="#{resUsEsp.fecha}">Fecha</th>
        <th th:text="#{resUsEsp.hora}">Hora</th>
        <th th:text="#{resUsEsp.operaciones}">Operaciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="reservas : ${reservas}">
        <td th:text="${reservas.id}">1</td>
        <td th:text="${reservas.usuario.username}">Manolo</td>
        <td th:text="${reservas.espacio.nombre}">1DAM</td>
        <td th:text="${reservas.fecha}">01-01-2000</td>
        <td th:text="${reservas.hora}">08:00</td>
        <td>
        <a href="#" th:href="@{/admin/borrarReservaUsuarioEspecifico/{id}(id=${reservas.id})}" 
        onclick="return confirm('¿ESTÁ SEGURO DE BORRAR ESTA RESERVA?');" th:text="#{resUsEsp.borrar}">Borrar</a>
        </td>
      </tr>
    </tbody>
  </table>
        
    <div th:replace="Footer.html :: footer"></div>
    
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="../static/js/indexUsuarios.js" th:src="@{/js/indexUsuarios.js}"></script>
</html>
