<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Usuarios</title>
<!-- Required meta tags -->

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

<link rel="stylesheet" type="text/css"
	href="/webjars/datatables/1.10.19/css/dataTables.bootstrap4.css">
<!--Mis estilos-->
<link rel="stylesheet" href="../../static/css/styles.css"
	th:href="@{/css/styles.css}" />

</head>

<body>
	<div th:replace="Navbar.html :: navbar"></div>
	<ul class="navbar-nav my-2 my-lg-0">
		<li><a
			class="btn btn-dark btn-outline-warning mr-sm-2 mt-2 float-right"
			th:href="@{/admin/nuevoUsuarioAdmin}" th:text="#{listUsuarios.anyadir}">Añadir usuario</a></li>
	</ul>

	<div class="row">
		<div class="col">
			<h2 th:text="#{listUsuarios.nombreLista}">Listado de Usuarios</h2>
			<table id="usuariosTabla" class="table table-striped">
				<thead>
					<tr>
						<th th:text="#{listUsuarios.nombre}">Nombre</th>
						<th th:text="#{listUsuarios.email}">Email</th>
						<th th:text="#{listUsuarios.fechaAlta}">Fecha de Alta</th>
						<th th:text="#{listUsuarios.centro}">Centro</th>
						<th th:text="#{listUsuarios.opt}">Operaciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario : ${listaUsuarios}">
						<td th:text="${usuario.username}"></td>
						<td th:text="${usuario.email}"></td>
						<td
							th:text="${#temporals.format(usuario.fechaalta, 'dd-MMM-yyyy')}"></td>
						<td th:text="${usuario.centro.nombre}"></td>
						<td><a href="#"
							th:href="@{/admin/editarUsuario/{id}(id=${usuario.id})}" th:text="#{listUsuarios.editar}">Editar</a>
							| <a href="#"
							th:href="@{/admin/desactivarUsuario/{id}(id=${usuario.id})}"
							onclick="return confirm('¿SEGURO QUE DESEA DESACTIVAR ESTE USUARIO?');" th:text="#{listUsuarios.desactivar}">Desactivar</a>
							| <a href="#" th:href="@{/admin/reservaUsuarioEspecifico/{id}(id=${usuario.id})}" th:text="#{listUsuarios.reservas}">Reservas</a>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
	<div th:replace="Footer.html :: footer"></div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!--Datatables-->



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="/webjars/jquery/3.4.1/jquery.js"></script>
	<script type="text/javascript" charset="utf8"
		src="/webjars/datatables/1.10.19/js/jquery.dataTables.js"></script>
	<script type="text/javascript" charset="utf8"
		src="/webjars/datatables/1.10.19/js/dataTables.bootstrap4.js"></script>

	<script type="text/javascript" src="/js/datatable.js"></script>


	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
