<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="utf-8">
<title>Editar espacios</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link href="css/" rel="stylesheet" type="text/css" th:href="@{/css/}">

</head>

<body>

	<div class="formulario">
		<form class="needs-validation"
			th:action="${espacio.id != 0} ? @{/admin/editarEspacio/submit}"
			th:object="${espacio}" method="post">
			<div class="form-group">
				<input th:if="${espacio.id != 0}" type="hidden" name="id"
					th:field="*{id}" /> <label for="nombre" th:text="#{editarEspacio.nombre}">Nombre: </label> <input
					class="form-control form-control-lg" type="text" name="nombre"
					th:field="*{nombre}" th:placeholder="#{editarEspacio.nombre2}" />
			</div>
			<div class="form-group">
				<label for="alumnos" th:text="#{editarEspacio.alumnos}">Alumnos: </label> <input
					class="form-control form-control-lg" type="number" name="alumnos"
					th:field="*{alumnos}" th:placeholder="#{editarEspacio.alumnos2}" />
			</div>
			<div class="form-group">
				<label for="puestos" th:text="#{editarEspacio.puestos}">Puestos: </label> <input
					class="form-control form-control-lg" type="number" name="puestos"
					th:field="*{puestos}" th:placeholder="#{editarEspacio.puestos2}" />
			</div>
			<div class="form-group">
				<input type="hidden" th:field="*{centro}" id="centro" />

			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-primary btn-block mb-1" type="submit"
					name="enviar" value="Enviar" th:text="#{editarEspacio.guardar}">Guardar datos</button>
			</div>
		</form>
	</div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

</html>
