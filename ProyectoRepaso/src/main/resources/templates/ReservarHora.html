<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Reservar una Hora</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="../../static/css/styles.css"
	th:href="@{/css/styles.css}" />
<link href="css/" rel="stylesheet" type="text/css"
	th:href="@{/css/Footer.css}">

</head>
<body th:style="'background: url(/img/fondo.jpeg) no-repeat center center fixed;'">
	<div th:replace="Navbar.html :: navbar"></div>
	<div class="titulos text-center mt-5">
		<h3 th:text="#{resHora.titulo}">RESERVAR AULA</h3>
		<h2 th:text="#{resHora.titulo2}">ELEGIR HORA</h2>
	</div>

	<div class="container pt-3">
		<div class="row justify-content-sm-center">
			<div class="col-10">

				<div class="card border-info text-left">
					<div class="card-body">
						<form method="POST" th:action="@{/usuario/reservarAula}"
							th:object="${nuevaReserva}">

							<div class="form-group">
								<label th:text="#{resHora.fecha}">Fecha</label> <input
									type="date" th:field="*{fecha}" readonly>
							</div>
							<div class="form-check">
							 <input type="hidden"
									th:field="*{espacio}" th:value="*{espacio}"
									class="form-control input-md" readonly>
							</div>
							<div class="form-check">
								<label class="form-check-label" for="exampleCheck1"
									th:text="#{resHora.hora}">Hora</label> <select
									class="form-control" th:field="*{hora}">
									<option th:each="hora : ${horarios}" th:text="${hora}"
										th:value="${hora}"></option>

								</select>
							</div>

							<button class="btn btn-lg btn-primary btn-block mb-1"
								type="submit" id="btnform" th:text="#{resHora.reservar2}">Reservar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div th:replace="Footer.html :: footer"></div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/I18N.js" th:src="@{/js/I18N.js}"></script>
</html>
