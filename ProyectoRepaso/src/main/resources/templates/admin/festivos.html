<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Festivos</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link href="css/" rel="stylesheet" type="text/css"
	th:href="@{/css/Footer.css}">

</head>
<body th:style="'background: url(/img/fondo.jpeg) no-repeat center center fixed;'">

	<div th:replace="Navbar.html :: navbar"></div>


	<div class="titulos text-center mt-5">
		<h3 th:text="#{festivos.titulo}">FESTIVO</h3>
	</div>

	<div id="menu" class="opcionesMenu mr-5">
		<button class="btn btn-primary mr-5 mb-2 bg-light float-right">
			<a th:href="@{/admin/nuevoDiaFestivo}" th:text="#{festivos.anyadir}">Añadir
				festivo</a>
		</button>
		|
	</div>



	<table class="table table-hover w-75 mx-auto mt-5o">
		<thead>
			<tr>
				<th scope="col" th:text="#{festivos.fecha}">Fecha</th>
				<th scope="col" th:text="#{festivos.centro}">Centro</th>
				<th scope="col" th:text="#{festivos.descripcion}">Descripción</th>
				<th scope="col" th:text="#{festivos.operaciones}">Operaciones</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="festivos:${diasFestivos}">
				<td th:text="${festivos.fecha}">01-01-2000</td>
				<td th:text="${festivos.centro.nombre}">Centro</td>
				<td th:text="${festivos.descripcion}">Dia de navidad</td>
				<td><a href="#"
					th:href="@{/admin/borrarFestivo/{id}(id=${festivos.id})}"
					onclick="return confirm('¿ESTÁ SEGURO DE BORRAR ESTA SOLICITUD?');"
					th:text="#{festivos.borrar}">Borrar</a> <a href="#"
					th:href="@{/admin/editarDiaFestivo/{id}(id=${festivos.id})}"
					th:text="#{festivos.editar}">Editar</a></td>

			</tr>
		</tbody>
	</table>
	<div th:replace="Footer.html :: footer"></div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/js/I18N.js" th:src="@{/js/I18N.js}"></script>

</html>
